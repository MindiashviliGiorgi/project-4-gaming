<div class="home-page-main">
  <app-header></app-header>
  <div class="home-page-section">
    <div class="section">
      <div class="section-left">
        <h1>Welcome to PROJECT4<br></h1>
        <h3>
          Here you can buy the<br>best games of the year,<br>
          Register if you want to buy a CD
        </h3>
      </div>
      <div class="section-right">
        <div class="title">
          <p (click)="loginChoice = true; registerChoice = false;">Login</p>
          <p (click)="registerChoice = true; loginChoice = false;">Register</p>
        </div>
        <div *ngIf="loginChoice" class="form-box">
          <app-login></app-login>
        </div>
        <div *ngIf="registerChoice" class="form-box">
          <app-register></app-register>
        </div>
      </div>
    </div>
  </div>
</div>
