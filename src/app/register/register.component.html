<div class="register-main">
  <form (submit)="submit()" #myForm="ngForm">
    <div class="box">
      <input type="email" [(ngModel)]="form.email" placeholder="Email"
        name="email" #email="ngModel" required>
    </div>
    <div  *ngIf="email.invalid && (email.dirty || email.touched)" class="validation">
      <p>Email field must be valid</p>
    </div>
    <div class="box">
      <input type="password"
        [(ngModel)]="form.password" placeholder="Password"
        name="password" #password="ngModel" required>
    </div>
    <div  *ngIf="password.invalid && (password.dirty || password.touched)"class="validation">
      <p>Password field must be valid</p>
    </div>
    <div class="box">
      <input type="password" 
        [(ngModel)]="form.confirm_password" placeholder="Confirm password" 
        name="confirm_password" #confirm_password="ngModel" required>
    </div>
    <div  *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)"class="validation">
      <p>Confirm password field must be valid</p>
    </div>
    <div class="box btn">
      <input type="submit" [disabled]="myForm.form.invalid">
    </div>
  </form>
</div>
