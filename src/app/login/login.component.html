<div class="login-main">
  <form (ngSubmit)="submit()" #myForm="ngForm">
    <div class="box">
      <input type="email" placeholder="Email" 
        [(ngModel)]="form.email" name="email" 
        #email="ngModel" required>
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="validation">
      <p>Email field must be valid</p>
    </div>
    <div class="box">
      <input type="password" placeholder="Password"
        #password="ngModel" required
        [(ngModel)]="form.password" name="password">
    </div>
    <div  *ngIf="password.invalid && (password.dirty || password.touched)" class="validation">
      <p>Password field must be valid</p>
    </div>
    <div class="box btn">
      <button type="submit" [disabled]="myForm.form.invalid">
        <ng-container *ngIf="isLoading()">
          Loading...
        </ng-container>
        <ng-container  *ngIf="!isLoading()">
          Submit
        </ng-container>
      </button>
    </div>
    <div class="registration-done" [class.reg-done]="loginDone()">
      <p>Login completed successfully</p>
      <img [src]="'/assets/images/reg-done.png'">
    </div>
  </form>
</div>
