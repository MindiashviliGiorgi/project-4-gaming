<div class="market-page-main">
  <div class="market-page-nav">
    <div class="nav-left">
      <div class="search">
        <input type="search">
      </div>
      <div class="search-by-price">
        <select name="price">
          <option value="">Any price</option>
          <option value="80">Under 80$</option>
          <option value="60">Under 60$</option>
          <option value="40">Under 40$</option>
          <option value="20">Under 20$</option>
        </select>
      </div>
      <div class="search-by-year">
        <select name="year">
          <option value="">Any year</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">Under 2019</option>
        </select>
      </div>
    </div>
    <div class="nav-right">
      <div class="grid-choice">
        <img [src]="'/assets/images/clmn.png'">
        <img class="imgx" [src]="'/assets/images/clmn3.png'">
      </div>
    </div>
  </div>
  <div class="market-page-containers">
    <div class="container" *ngFor="let singleProduct of product">
      <div class="image">
        <img [src]="singleProduct.image">
      </div>
      <div class="title">
        <h3>{{ singleProduct.title }}</h3>
      </div>
      <div class="year-price">
        <p>Year : {{ singleProduct.year }}</p>
        <p>Price : {{ singleProduct.price }}$</p>
      </div>
      <div class="add-to-cart">
        <button>Add to cart</button>
      </div>
    </div>
  </div>
</div>
